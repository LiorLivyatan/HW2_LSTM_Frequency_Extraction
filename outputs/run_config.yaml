data:
  data_dir: data
  duration: 10.0
  frequencies:
  - 1
  - 3
  - 5
  - 7
  sampling_rate: 1000
  test_seed: 2
  train_seed: 1
evaluation:
  generalization_threshold: 0.1
model:
  dropout: 0.0
  hidden_size: 128
  input_size: 5
  num_layers: 1
paths:
  log_file: logs/lstm_extraction.log
  metrics: outputs/metrics.json
  model_checkpoint: models/best_model.pth
  predictions: outputs/predictions.npz
  test_data: data/test_data.npy
  train_data: data/train_data.npy
  training_history: models/training_history.json
training:
  batch_size: 32
  clip_grad_norm: 1.0
  device: auto
  learning_rate: 0.0001
  num_epochs: 100
  save_dir: models
visualization:
  comparison_freq_idx: 1
  dpi: 300
  output_dir: outputs/graphs
  time_window: 1000
