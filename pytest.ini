[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add options for coverage and output
addopts =
    -v
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov

# Custom markers
markers =
    critical: mark test as critical for core functionality
    slow: mark test as slow (requires full training)
    integration: mark test as integration test
    state_management: mark test as state management test

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning

# Timeout for tests
timeout = 60
